<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Nama Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <!-- MENU SIDEBAR -->
        <aside class="sidebar">
            <h2 class="logo">Nama Travel</h2>
            <nav>
                <a href="#" class="active">Dashboard</a>

            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main">
            <header class="top">
                <h1>TRAVEL PANEL</h1>
                <p>Your dream destination is just a journey away!</p>
            </header>

            <!-- CARDS -->
            <section class="cards">
                <div class="card">
                    <p class="card-title">Number of Reservations</p>
                    <p class="card-value" id="totalBookings">0</p>
                </div>
                <div class="card">
                    <p class="card-title">Number of Passengers</p>
                    <p class="card-value" id="totalTravelers">0</p>
                </div>
                <div class="card">
                    <p class="card-title">Final Destination</p>
                    <p class="card-value" id="lastDestination">-</p>
                </div>
            </section>

            <!-- RESERVATIONS TABLE -->
            <section class="panel">
                <h2>Reservations</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Destination</th>
                            <th>Date</th>
                            <th>Number of travelers</th>
                        </tr>
                    </thead>
                    <tbody id="bookingTableBody">
                        <!-- rows are added by js -->
                    </tbody>
                </table>
            </section>

            <!-- reservation addition form -->
            <section class="panel">
                <h2>Add new reservation</h2>
                <form id="bookingForm">
                    <div class="form-row">
                        <label>
                            Client Name
                            <input type="text" id="clientName" required placeholder="Name Surname" >
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            Destination
                            <input type="text" id="destination" required placeholder="ex. Paris, Roma...">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            Date
                            <input type="date" id="travelDate" required>
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            Number of travelers
                            <input type="number" id="travelers" min="1" value="1" required>
                        </label>
                    </div>
                    <button type="submit" class="btn">Add Reservation</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
